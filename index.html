<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/app.js" defer></script>
</head>
<body class="app">
    <div class="app-container">
        <header class="header">
            <div class="logo">Library app</div>
        </header>
        <div class="hero">
            <div class="hero__slogan">Your books are already here!</div>
            <div class="hero__prompt">Select any book below or add the new one</div>
            <div class="hero__buttons">
                <button type="button" class="hero__button hero__button_color_green">Add book</button>
                <button type="button" class="hero__button hero__button_color_blue">Random book</button>
            </div>
        </div>
        <main class="main">
            <div class="card-canvas"></div>
        </main>
        <footer class="footer">&copy; StanislavBaratov 2025</footer>
        <dialog class="dialog"></dialog>
    </div>
</body>
</html>
