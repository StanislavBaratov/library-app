<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="app/app.js"></script>
</head>
<body class="app">
    <div class="app-container">
        <header class="header">
            <div class="logo">Library app</div>
        </header>
        <div class="hero">
            <div class="hero__slogan">Your books are already here!</div>
            <div class="hero__prompt">Select any book below or add the new one</div>
            <div class="hero__buttons">
                <button type="button" class="hero__button hero__button_color_green">Add book</button>
                <button type="button" class="hero__button hero__button_color_blue">Random book</button>
            </div>
        </div>
        <main class="main">
            <div class="card-canvas">
                <div class="card">
                    <div class="card__text-field-control">
                        <div class="card__field-title">Title</div>
                        <div class="card__field-value">The Sea and the Old man</div>
                    </div>
                    <div class="card__text-field-control">
                        <div class="card__field-title">Author</div>
                        <div class="card__field-value">Ernest Hemmingway</div>
                    </div>
                    <div class="card__text-field-control">
                        <div class="card__field-title">Genre</div>
                        <div class="card__field-value">Adventure</div>
                    </div>
                    <div class="card__text-field-control">
                        <div class="card__field-title">Read</div>
                        <div class="card__field-value">No</div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">&copy; StanislavBaratov 2025</footer>
    </div>
</body>
</html>
